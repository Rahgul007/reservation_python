{% extends 'home.html' %}


{% block content %}
<style>
    .form {
        margin: 100px;
    }
</style>
<div class="container bg-light mt-2 p-2">
    <form class="form card col-lg-6 w-5 col-sm-10 text-center mx-auto h-75" action="login" method="POST">
        <div class="form-group w-75 ml-5 ">
            <label for="" class="">Username:</label>
            <input type="text" name="username" class="form-control " value="">
        </div>
        <div class="form-group w-75 ml-5">
            <label for="">Password:</label>
            <input type="password" name="password" class="form-control " value="">
        </div>
        <div class="form-group ml-5 w-75 text-center">
            <button type="submit" class="btn btn-info ">Login</button>
        </div>
    </form>
</div>

{% endblock %}
